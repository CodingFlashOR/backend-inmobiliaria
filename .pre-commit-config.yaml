repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.12
        args: [
          "--line-length", "83",
          "--target-version", "py312",
          "--include", "api_inmobiliaria/*.pyi?",
          "--check",
          "--diff",
          "api_inmobiliaria"
        ]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.37.0
    hooks:
      - id: commitizen
        stages: [commit-msg]