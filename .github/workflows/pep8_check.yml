name: Python PEP8 Check

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Black
        uses: psf/black@stable
        with:
          options: "--check --diff --target-version=py312 --line-length=83 --include=api_inmobiliaria/*.pyi?"
          src: "./api_inmobiliaria"
          version: "24.2.0"